<div class="card">
    <div class="card-header text-white bg-inverse">
        <i class="fa fa-newspaper-o mr-3" aria-hidden="true"></i><strong>Announcements</strong>
    </div>
    <div class="card-block bg-faded">
        <ul class="list-group list-group-flush">
            {% if site.data.conference.news %}
                {% for news_entry in site.data.conference.news %}
                <li class="list-group-item bg-faded text-muted"> <p style="text-align:justify;color:#004a8f;font-size:15px"> {{ news_entry.text }} </p></li>
                {% endfor %}
            {% else %}
                <li class="list-group-item bg-faded text-muted">TBA</li>
            {% endif %}
        </ul>
    </div>
</div>
